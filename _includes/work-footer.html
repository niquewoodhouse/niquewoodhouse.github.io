<div class="wider pitch-black-bg">
	<div class="wideOverlay">
		{% include am-i-available.html %}

		<div id="work-grid-case-study" class="wider s-m-t s-p-b">

			<div class="grid">

				<div class="unit whole ">
					<p class="m-print uppercase chapter text-center">More studies</p>
					{% assign counter = 0 %}
					{% for p in site.pages %}
					{% for tag in p.tags %}
					{% if tag == "work" and page.url != p.url and counter < 2 %}
					{% assign counter=counter | plus:1 %}
					 <div class="grid_item chapter s-m-t"> 
						 <a href="{{site.baseurl}}{{p.url}}" 
						 class="grid__link">
						 		<img class="grid_item_img greyscale1_saturate1" src="{{p.thumbNail}}">
						 	<div class="grid__lock block">
								<p class="grid__title block ghost ">{{p.longTitle}}</p>
								<p class="subtitle block grey">{{p.client}}</p>
							</div>				
						</a>
					</div>
					{% endif %}
					{% endfor %}
					{% endfor %}
			</div>
		</div>

	</div>

</div>	
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<!--<script src="{{ site.baseurl }}/js/viewportchecker.js"></script>-->
<script src="https://rawgit.com/dirkgroenen/jQuery-viewport-checker/master/dist/jquery.viewportchecker.min.js"></script>


<script type="text/javascript">
jQuery(document).ready(function() {
	jQuery('.chapter').addClass("hidden").viewportChecker({
	    classToAdd: 'visible animated fadeInUp', // Class to add to the elements when they are visible
	    offset: 100    
	   });   
});            
</script>
