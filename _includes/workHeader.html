<div class="wider bigGapBott h100 saturate1 pos5050 pitchBlackBg bgCover">
	<div class="wideOverlay">
		<div class="grid ghost hero1 w100">
			<div class="unit whole paddingNo">
				<p class="mediumPrint">{{ page.date | date: '%B %d, %Y' }}	</p>		
			</div>
		      <div class="unit whole paddingNo chapter">
		        <h1 class="noline display h1-plus ">{{ page.longTitle }}</h1>
		      </div>
		      <div class="unit whole paddingNo chapter">
		      	<p class="mediumPrint opacity07">{{page.microstatement}} </p>
		      </div>
		 </div> 
	

	</div>	

<img class="w100 block s-m-t m-m-b" src="{{ page.featureImg}}"/>


</div>
