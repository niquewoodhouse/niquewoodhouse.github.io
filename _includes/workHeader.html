<div id="chapterone" class="wider saturate1 pos5050 chapter">
	<div class="wideOverlay">
		<div class="grid hero1 w100">
			<div class="unit whole">
				<p class="mediumPrint">{{ page.date | date: '%B %d, %Y' }}	</p>		
			</div>
		      <div class="unit whole m-m-b">
		      	<p class="s-print uppercase chapter grey delay-1s">Project {{ page.order }} </p>
		        <h1 class=" display chapter plus w60">{{ page.longTitle }}</h1>
		      </div>
		      <div class="unit whole chapter none">
		      	<p class="opacity07 m-m-b s-print uppercase">at {{page.client}}, {{page.year}}</span></p>
		      </div>
		      <div class="unit whole chapter delay-1s">
		      		<img id="leading-image" class="w100 block s-m-b" src="{{ page.featureImg}}"/>	
		      </div>
		      <div class="storyline half m-m-b chapter">
		      		<p id="leading-image-caption" class="m-m-b">{{page.featureImgCaption}}</p>	
		      </div>
		 </div> 


	</div>

</div>
